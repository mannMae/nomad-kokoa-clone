<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="home-header">
      <h2 class="typography-headline-medium">Apps</h2>
      <div class="home-header__buttons">
        <i
          class="fa fa-search fa-lg icon-button icon-oulined"
          aria-hidden="true"
        ></i>
        <i
          class="fa fa-cog fa-lg icon-button icon-oulined"
          aria-hidden="true"
        ></i>
      </div>
    </header>

    <a href="chat.html">
    <div class="developer">
            <div class="developer__information">
                <img src="imgs/profile.jpg" />
                <span class="typography-title-large font-nanum-pen">MannMae</span>
            </div>
            <span class="developer__guide typography-body-small"
            >만마에와 채팅하기 <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </span>
        </div>
    </a>

    <div class="applist">
      <img class="horizontal-line" src="imgs/horizontal-line.png" />
      <h4 class="applist__title typography-body-medium">Applist</h4>
      <div class="applist__app-card">
        <div class="applist__app-card__information">
          <img src="imgs/book.jpg" />
          <span>Book Stack</span>
        </div>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="applist__app-card">
        <div class="applist__app-card__information">
          <img src="imgs/home.jpg" />
          <span>Far From Home</span>
        </div>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="applist__app-card__more">
        <span>더 많은 서비스를 제공하기 위해 준비하고 있습니다</span>
      </div>
    </div>

    <div id="bottom-navigation">
      <img class="horizontal-line" src="imgs/horizontal-line.png" />
      <div class="bottom-navigation__inner">
        <i
          class="fa fa-list-ul typography-headline-small"
          aria-hidden="true"
        ></i>
        <a href="liked-apps.html">
            <i class="fa fa-heart icon-button icon-oulined typography-headline-small" aria-hidden="true"></i>
        </a>
        <a href="research.html">
            <i class="fa fa-flask icon-button icon-oulined typography-headline-small aria-hidden="true"></i>
        </a>
        <a href="more.html">
            <i
            class="fa fa-ellipsis-h icon-button icon-oulined typography-headline-small"
            aria-hidden="true"
            ></i>
        </a>
      </div>
    </div>
  </body>
</html>
